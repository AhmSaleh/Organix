<section class="jumbotron my-form-color mx-auto container-img vertical-center col-lg-7 col-md-9 col-sm-11 p-0 pb-3">
  <h1 class="text-center text-black bold" style="font-size: 60px;">View Category</h1>
  <div class="container col-lg-8 col-md-9 col-sm-10">
    <form [formGroup]="myForm">
      <div class="form-group mb-0">
        <div
          class="embed-responsive embed-responsive-1by1 d-flex justify-content-center align-items-center m-auto col-xl-5 col-lg-6 col-md-8 col-sm-10 col-10">
          <label for="view-product-imgURL" style="cursor: pointer;">
            <img *ngIf="!img" class="rounded-circle" src="/assets/img/placeholderImage.png" />
            <img *ngIf="img" class="rounded-circle embed-responsive-item" [src]="img" />
          </label>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="view-product-name">Name</label>
        <input type="text" id="view-product-name" class="form-control" formControlName="name" placeholder="Name"
          readonly />
      </div>

      <div class="d-flex justify-content-center">
        <button type="button" class="site-btn btn-secondary mx-1 col-xl-4 col-lg-5 col-md-6 col-sm-6 col-6"
          (click)="onReturn()" style="background-color:rgb(108, 117, 125) ;">Return To Categories</button>
        <button type="button" class="site-btn btn-secondary mx-1 col-xl-4 col-lg-5 col-md-6 col-sm-6 col-6"
          (click)="onEdit()">Edit Category</button>
      </div>
    </form>
  </div>
</section>

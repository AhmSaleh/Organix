<section class="my-form-color mx-auto container-img vertical-center col-lg-7 col-md-9 col-sm-11 p-0 pb-3">
  <header>
    <h1 class="text-center bold mat-display-2 mb-0 mt-3">Add Category</h1>
    <hr>
  </header>
  <div class="container col-lg-8 col-md-9 col-sm-10">
    <form [formGroup]="myForm!">
      <div class="form-group mb-0" (click)="imgInput.click()">
        <label for="add-category-imgUrl" class="form-label mat-display-1 m-0">Category Image</label>
        <div
          class="product-img-container d-flex justify-content-center m-auto col-xl-12 col-lg-12 col-md-8 col-sm-10 col-10">
          <label for="add-category-imgUrl" style="cursor: pointer">
            <div class="media">
              <div class="overlay"></div>
              <img *ngIf="!oldImg" class="product-img" src="assets/img/upload-default.png" />
              <img *ngIf="oldImg" class="product-img embed-responsive-item" [src]="oldImg" />
              <div class="image-details">Upload image</div>
            </div>
            <input #imgInput type="file" class="form-control {{ validationClass('imageUrl') }} {{
                opacityClass('imageUrl')
              }}" style="display: none" id="add-category-imgUrl-hidden" name="img" (change)="selectImage($event)"
              (cancel)="imgHasBeenTouched($event)" />
          </label>
        </div>
        <span
          [ngClass]="{'visible': (validationClass('imageUrl') == invalidClass), 'invisible' :(validationClass('imageUrl') != invalidClass)}">
          <p class="form-text form-control-feedback m-0" style="color: #dc3545;">
            Image is required.</p>
        </span>
      </div>


      <div class="form-group mb-0">
        <label for="edit-category-name">Name</label>
        <input type="text" id="edit-category-name"
          class="form-control {{validationClass('name')}} {{opacityClass('name')}}" formControlName="name"
          placeholder="Name" />
        <span
          [ngClass]="{'visible': (validationClass('name') == invalidClass), 'invisible' :(validationClass('name') != invalidClass)}">
          <p class="form-text form-control-feedback m-0" style="color: #dc3545;">
            Name is required.</p>
        </span>
      </div>


      <div class="d-flex justify-content-center">
        <button type="submit" class="site-btn mx-1 col-xl-3 col-lg-4 col-md-5 col-sm-6 col-6" (click)="onSubmit()">Add
          Category</button>
        <button type="reset" class="site-btn btn-secondary mx-1 col-xl-3 col-lg-4 col-md-5 col-sm-6 col-6"
          (click)="onReset()" style="background-color:rgb(108, 117, 125) ;">Reset</button>
      </div>
    </form>
  </div>
</section>

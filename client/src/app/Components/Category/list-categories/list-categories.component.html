<section class="mx-auto container-img vertical-center col-lg-10 col-md-11 col-sm-12 p-0 pb-3">
  <header>
    <h1 class="text-center bold mat-display-2 mb-0 mt-3">Categories</h1>
    <hr>
  </header>
  <a routerLink="/add-category" class="btn site-btn mb-2 my-1 col-xl-2 col-lg-3 col-md-4 col-sm-5 col-5"
    style="border-radius: 0;"><i class="bi bi-plus"></i> Add Category</a>

  <div class="table-responsive" style="height: 500px;">

    <table class="table table-bordered border-success table-hover overflow-scroll">
      <thead class="table-success">
        <tr>
          <th class="text-center">Name</th>
          <th class="text-center">Operations</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cat of categories">
          <td class="text-center">{{cat.name}}</td>
          <td class="text-center">
            <a class="btn btn-outline-success anchor-edit" (click)="editClick(cat['_id'])"><i
                class="bi bi-pencil mr-1"></i>Edit</a> |
            <a class="btn btn-outline-info anchor-edit" (click)="detailClick(cat['_id'])"><i
                class="bi bi-eye mr-1"></i>Details</a> |
            <a class="btn anchor-delete" (click)="deleteClick(cat['_id'])" data-toggle="modal"
              data-target="#exampleModalCenter"><i class="bi bi-trash"></i>Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Confirm</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalOnClose()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this item?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" #modalClose data-dismiss="modal"
          (click)="modalOnClose()">Cancel</button>
        <button type="button" class="btn btn-danger"
          (click)="confirmDelete($event); modalClose.click();">Confirm</button>
      </div>
    </div>
  </div>
</div>

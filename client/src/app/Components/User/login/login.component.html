<div class="modal-header m-0">
  <h1 class="modal-title" id="loginModal">Log In</h1>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true" (click)="closeModal()">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-8 col-md-offset-2">
        <!-- login_wrapper -->
        <div class="login_wrapper">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-xs-12 col-sm-6">
              <a href="#" class="btn btn-primary facebook"> <span>Login with Facebook</span> <i
                  class="fa fa-facebook"></i> </a>
            </div>
            <div class="col-lg-6 col-md-6 col-xs-12 col-sm-6">
              <a href="#" class="btn btn-primary google-plus"> Login with Google <i class="fa fa-google-plus"></i> </a>
            </div>
          </div>
          <h2>or</h2>
          <form [formGroup]="myForm" novalidate (ngSubmit)="onSubmit()">
            <!-- <div class="formsix-pos"> -->
              <div class="form-group m-0">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" class="form-control {{emailOpacity()}} {{emailClass()}}"
                  formControlName="email" placeholder="Email" />
                <span
                  [ngClass]="{'visible': (emailClass() == invalidClass), 'invisible' :(emailClass() != invalidClass)}">
                  <p class="form-text form-control-feedback m-0" style="color: #dc3545;">
                    Email is required.</p>
                </span>
              </div>
            <!-- </div> -->
            <!-- <div class="formsix-e"> -->
              <div class="form-group m-0">
                <label for="login-password">Password</label>
                <input type="password" id="login-password"
                  class="form-control {{passwordOpacity()}} {{passwordClass()}}" formControlName="password"
                  placeholder="Password" />
                <span
                  [ngClass]="{'visible': (passwordClass() == invalidClass), 'invisible' :(passwordClass() != invalidClass)}">
                  <p class="form-text form-control-feedback m-0" style="color: #dc3545;">
                    Password is required.</p>
                </span>
              </div>
            <!-- </div> -->
            <div class="login_remember_box">
              <label class="control control--checkbox">Remember me
                <input type="checkbox">
                <span class="control__indicator"></span>
              </label>
              <a href="#" class="forget_password">
                Forgot Password
              </a>
            </div>
            <div class="login_btn_wrapper">
              <button class="btn btn-primary login_btn"> Login </button>
            </div>
          </form>
          <div class="login_message">
            <p>Don&rsquo;t have an account ? <a href="#"> Sign up </a> </p>
          </div>
        </div>
        <!-- /.login_wrapper-->
      </div>
    </div>
  </div>
</div>

<div class="contact-form spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="contact__form__title">
          <h2>User Details</h2>
        </div>
      </div>
    </div>
    <form action="#">
      <div class="row">
        <div class="col-lg-6">
          <h5>First Name</h5>
          <input type="text" name="name" [value]="this.User.name.first" />
        </div>
        <div class="col-lg-6">
          <h5>Last Name</h5>
          <input type="text" name="name" [value]="this.User.name.last" />
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <h5>Email</h5>
          <input type="text" name="email" [value]="this.User.email" />
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <h5>Role</h5>
          <input name="role" disabled [value]="this.User.role" />
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="site-btn text-center">Update</button>
      </div>
    </form>
  </div>
</div>

<header>
    <h1 class="text-center bold mat-display-2 mb-0 mt-3">Users List</h1>
    <hr />
</header>
<div class="container d-flex flex-row-reverse">
        <div class="input-group mb-3">
            <ng-template #tipContent>search by name, email, or role. Clear the search Bar then search to get the whole list.</ng-template>
            <i data-toggle="tooltip" placement="top" [ngbTooltip]="tipContent" 
            class='fa fa-info-circle fa-pull-left fa-lg' style="color: #7fad39; margin-top: 10px;"></i>
            <input type="text" #searchBar class="form-control" placeholder="Search by Name or Email">
            <div class="input-group-append">
                <button (click)="search(searchBar.value)" class="btn user-link" type="button">Search</button>
            </div>
          </div>
</div>
<div class="table-responsive container" style="height: 500px;">
    <table class="table table-bordered border-success table-hover overflow-scroll">
        <thead class="table-success">
            <tr>
                <th>#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <!-- need to complete the service code to write users loop -->
            <tr *ngFor="let user of Users | usersListFilter: searchBar.value; index as i">
                <td scope = "row"> {{i + 1}}</td>
                <td>{{user.name.first + ' ' + user.name.last}}</td>
                <td>{{user.email}}</td>
                <td>{{user.role}}</td>
                <td>
                    <button (click)="showUserOrders(user._id)" class="btn user-link">Orders</button> |
                    <button (click)="updateRole(user._id)" class="btn user-link">Edit Role</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
